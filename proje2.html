            <div class="col d-flex align-items-center">

                id="Dno"
                name="Dno"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>

            <div class="col d-flex align-items-center">
              <label for="date">Mezuniyet Tarihi:</label>
            </div>
            <div class="col">
              <input
                type="date"
                name="date"
                min="1976-01-01"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
